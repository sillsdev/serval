apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: serval-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
spec:
  ingressClassName: nginx
  {{- if .Values.enableTls }}
  tls:
    - hosts:
        - {{.Values.externalHost}}
  #    secretName: testsecret-tls
  {{- end }}
  rules:
    - host: {{.Values.externalHost}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: serval-api
                port:
                  number: 80
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: non-existant-service-to-be-a-dead-end
                port:
                  number: 80
